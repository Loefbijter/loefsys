{% extends "base.html" %}

{% block title %}
    Kalender
{% endblock %}

{% block content %}

<!-- Calendar Section -->
<section id="calendar-wrapper" class="flex-auto p-2">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>

  <!-- FullCalendar Container -->
  <div id='calendar' class="mx-auto"></div>

  <style>
    .fc-button {
      background-color: var(--color-background) !important;
      color: var(--color-primary) !important;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'list',
        height: '85vh',
        eventDisplay: 'block',
        eventColor: 'var(--color-secondary)',
        customButtons: {
          synchronize: {
            text: 'Synchronize calendar',
              click: function() {
              window.location.href = "/events/feed";
              }
          }
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek synchronize'
        },
        views: {
          timeGridWeek: {
            type: 'timeGrid',
            duration: { weeks: 1 }
          },
          listWeek: {
            type: 'list',
            duration: { weeks: 1 }
          }
        },
        events: {
          url: "/events/event_filler",
          method: 'GET'
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          meridiem: false,
          hour12: false
        },
      });
      calendar.render();
    });
  </script>
</section>

{% endblock %}
