{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta content="translucent-black" name="apple-mobile-web-app-status-bar-style"> -->
    <title>{% block title %}{% endblock %} | Loefbijter</title>
    <link rel="icon" type="image/x-icon" href="{% static 'loefbijter-logo.svg' %}">
    {% tailwind_preload_css %}
    {% tailwind_css %}
</head>
<body class="bg-secondary text-secondary-foreground">
<div class="flex flex-col w-full min-h-screen bg-primary text-primary-foreground">
    {# Header #}
    {% if is_mobile %}
        <c-waves base="top"/>
    {% else %}
        <div class="sticky grid top-0">
            <c-menu.desktop/>
            <c-waves base="top"/>
        </div>
    {% endif %}
    {# Main content #}
    <div class="grid gap-6 p-6">
        {% block content %}
        {% endblock %}
    </div>
    {# Footer #}

    {% if is_mobile %}
        {# TODO #}
    {% else %}
        <footer class="mt-auto justify-self-end">
            <c-waves base="bottom"/>
        </footer>
    {% endif %}
</div>
</body>
</html>
